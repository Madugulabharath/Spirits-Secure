<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(60deg, red, rgb(175, 17, 196), rgb(11, 11, 197), rgb(243, 228, 20));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 300px;
            user-select: none;
        }

        .login-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .login-header img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-left: 50%;
            background-color: rgb(255, 255, 255);
        }

        h1 {
            text-decoration: underline;
            margin: 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 8px -8px;
            border-radius: 20px;
            border: 1px solid #242121;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #0caeee;
            border: none;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-image: linear-gradient(160deg, red, rgb(175, 17, 196), rgb(11, 11, 197), rgb(243, 228, 20));
            padding: 14px;
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
    <form action="LoginBAD" method="post">
        
        <!-- Login text + Logo beside -->
        <div class="login-header">
            <h1 style="margin-left: 1%;">Login</h1>
            
            <img src="rathsImages/BADLogo.png" alt="Spirit Logo">
        </div>

        <h2 style="color: green;">Welcome Back Dear</h2>
        <hr>

        Username: <input type="text" name="username" required><br>
        Password: <input type="password" name="password" required><br>
        <input type="submit" value="L O G I N">
        <br>
        <a href="RegisterBAD.html">Don't have an account? Register now</a>

    </form>
</body>
</html>
